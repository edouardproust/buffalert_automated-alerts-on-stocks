<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{{ sitename }}: {% block title %}{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="../static/img/favicon.png" />
        <!-- Icons & Fonts-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
        <!-- Styles -->
        <link href="../static/css/bootstrap_new-age.css" rel="stylesheet" />
        <link href="../static/css/custom.css" rel="stylesheet" />
    </head>
    <body id="page-top">
    
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
            <div class="container px-5">
                <a class="navbar-brand fw-bold d-flex align-items-center" href="{{ url_for('index') }}">
                    <img class="logo" src="../static/img/logo.png">{{ sitename }}
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto me-4 my-3 my-lg-0"> 
                            <li class="nav-item"><a class="nav-link me-lg-3" href="{{ url_for('dashboard') }}">Dashboard</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                            <li class="nav-item"><a class="nav-link me-lg-3" href="{{ url_for('account') }}">Account</a></li>
                            <li class="nav-item"><a class="nav-link me-lg-3" href="{{ url_for('logout') }}">Logout</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                            <li class="nav-item"><a class="nav-link me-lg-3" href="{{ url_for('register') }}">Register</a></li>
                            <li class="nav-item"><a class="nav-link me-lg-3" href="{{ url_for('login') }}">Login</a></li>
                        </ul>
                    {% endif %}
                    <!--
                    <button class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0" data-bs-toggle="modal" data-bs-target="#feedbackModal">
                        <span class="d-flex align-items-center">
                            <i class="bi-chat-text-fill me-2"></i>
                            <span class="small">Contact</span>
                        </span>
                    </button>
                    -->
                </div>
            </div>
        </nav>

        {% block main %}{% endblock %}
        
        <!-- Footer-->
        <footer class="bg-black text-center py-5">
            <div class="container px-5">
                <div class="text-white-50 small">
                    <div class="mb-2">&copy; {{ sitename }} <script>document.write(new Date().getFullYear())</script>. All Rights Reserved.</div>
                    <!--
                    <a href="#!">Privacy</a>
                    <span class="mx-1">&middot;</span>
                    <a href="#!">Terms</a>
                    -->
                </div>
            </div>
        </footer>
        
        <!-- Core theme JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/js/bootstrap.min.js" integrity="sha512-vyRAVI0IEm6LI/fVSv/Wq/d0KUfrg3hJq2Qz5FlfER69sf3ZHlOrsLriNm49FxnpUGmhx+TaJKwJ+ByTLKT+Yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="../static/js/scripts.js"></script>
    </body>
</html>
